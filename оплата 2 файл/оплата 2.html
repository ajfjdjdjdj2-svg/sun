<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Оплата</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Плавное появление фона */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 60%);
    animation: moveBg 10s linear infinite;
}

@keyframes moveBg {
    0% { transform: translate(0,0); }
    100% { transform: translate(-20%, -20%); }
}

/* Карточка */
.pay-box {
    position: relative;
    background: white;
    padding: 32px;
    border-radius: 20px;
    width: 360px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    animation: cardIn 0.7s ease;
    z-index: 2;
}

@keyframes cardIn {
    from { opacity: 0; transform: scale(0.95) translateY(30px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
}

/* Заголовок */
.header {
    text-align: center;
    margin-bottom: 22px;
}

.bank-info {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 8px;
    font-size: 14px;
    color: #444;
}

/* Иконка */
.bank-icon {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00c853, #00a152);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0,200,83,0.5); }
    70% { box-shadow: 0 0 0 10px rgba(0,200,83,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,200,83,0); }
}

/* Суммы */
.amounts {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 15px;
}

.amount-btn {
    padding: 11px;
    border-radius: 12px;
    border: 2px solid #e5e7eb;
    background: #f9fafb;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.amount-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
}

.amount-btn.active {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-color: transparent;
}

/* Ввод */
input {
    width: 100%;
    padding: 13px;
    border-radius: 12px;
    border: 2px solid #e5e7eb;
    outline: none;
    margin-bottom: 20px;
    font-size: 15px;
    transition: 0.2s;
}

input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
}

/* Кнопка */
.pay-btn {
    width: 100%;
    padding: 16px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #00c853, #00a152);
    color: white;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.pay-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0,200,83,0.5);
}

.pay-btn:active {
    transform: scale(0.97);
}

/* Волна */
.pay-btn::after {
    content: "";
    position: absolute;
    width: 120%;
    height: 120%;
    background: rgba(255,255,255,0.3);
    top: -50%;
    left: -120%;
    transform: rotate(25deg);
}

.pay-btn:hover::after {
    animation: wave 0.8s ease;
}

@keyframes wave {
    to { left: 120%; }
}

/* Загрузка */
.loading {
    display: none;
    margin-top: 12px;
    text-align: center;
    font-size: 13px;
    color: #555;
}

.loading span {
    animation: dots 1.5s infinite;
}

@keyframes dots {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}
</style>
</head>
<body>

<div class="pay-box">
    <div class="header">
        <h2>Оплата услуг</h2>
        <div class="bank-info">
            <div class="bank-icon">M</div>
            <span>Оплата будет произведена через <b>MBank</b></span>
        </div>
    </div>

    <div class="amounts">
        <button class="amount-btn" onclick="setAmount(100)">100</button>
        <button class="amount-btn" onclick="setAmount(150)">150</button>
        <button class="amount-btn" onclick="setAmount(200)">200</button>
        <button class="amount-btn" onclick="setAmount(250)">250</button>
        <button class="amount-btn" onclick="setAmount(300)">300</button>
    </div>

    <input type="number" id="customAmount" placeholder="Введите сумму (сом)">

    <button class="pay-btn" onclick="pay()">Перейти к оплате</button>

    <div class="loading" id="loading">
        Переход в MBank<span>...</span>
    </div>
</div>

<script>
function setAmount(amount) {
    document.getElementById("customAmount").value = amount;
    document.querySelectorAll(".amount-btn").forEach(btn => {
        btn.classList.remove("active");
        if (btn.innerText == amount) btn.classList.add("active");
    });
}

function pay() {
    let amount = document.getElementById("customAmount").value;
    if (!amount || amount <= 0) {
        alert("Введите сумму оплаты");
        return;
    }

    document.getElementById("loading").style.display = "block";

    fetch("send.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "amount=" + amount
    }).then(() => {
        setTimeout(() => {
            window.location.href = "https://app.mbank.kg/qr/#00020101021132440012c2c.mbank.kg01020210129967731144601302125204999953034175915SUNATKhODZhA%20A.6304cde6";
        }, 800);
    });
}
</script>

</body>
</html>
